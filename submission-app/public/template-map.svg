<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Campus Map - Template</text>
  
  <!-- Buildings -->
  <!-- Main Building -->
  <rect x="100" y="100" width="200" height="150" fill="#4a90d9" stroke="#2c5282" stroke-width="2" rx="5"/>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Main Building</text>
  
  <!-- Library -->
  <rect x="350" y="80" width="150" height="120" fill="#68d391" stroke="#276749" stroke-width="2" rx="5"/>
  <text x="425" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Library</text>
  
  <!-- Science Building -->
  <rect x="550" y="100" width="180" height="180" fill="#f6ad55" stroke="#c05621" stroke-width="2" rx="5"/>
  <text x="640" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Science</text>
  <text x="640" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Building</text>
  
  <!-- Arts Center -->
  <rect x="100" y="300" width="180" height="140" fill="#fc8181" stroke="#c53030" stroke-width="2" rx="5"/>
  <text x="190" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Arts Center</text>
  
  <!-- Gymnasium -->
  <rect x="350" y="280" width="200" height="160" fill="#b794f4" stroke="#6b46c1" stroke-width="2" rx="5"/>
  <text x="450" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Gymnasium</text>
  
  <!-- Cafeteria -->
  <rect x="600" y="350" width="150" height="120" fill="#faf089" stroke="#b7791f" stroke-width="2" rx="5"/>
  <text x="675" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Cafeteria</text>
  
  <!-- Pathways -->
  <path d="M 300 175 L 350 175" stroke="#999" stroke-width="8" stroke-linecap="round"/>
  <path d="M 500 140 L 550 140" stroke="#999" stroke-width="8" stroke-linecap="round"/>
  <path d="M 200 250 L 200 300" stroke="#999" stroke-width="8" stroke-linecap="round"/>
  <path d="M 450 230 L 450 280" stroke="#999" stroke-width="8" stroke-linecap="round"/>
  <path d="M 640 280 L 640 350" stroke="#999" stroke-width="8" stroke-linecap="round"/>
  <path d="M 280 370 L 350 370" stroke="#999" stroke-width="8" stroke-linecap="round"/>
  <path d="M 550 400 L 600 400" stroke="#999" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Trees/Green areas -->
  <circle cx="70" cy="200" r="20" fill="#48bb78"/>
  <circle cx="320" cy="250" r="15" fill="#48bb78"/>
  <circle cx="520" cy="320" r="18" fill="#48bb78"/>
  <circle cx="750" cy="250" r="22" fill="#48bb78"/>
  <circle cx="150" cy="480" r="25" fill="#48bb78"/>
  <circle cx="400" cy="500" r="20" fill="#48bb78"/>
  <circle cx="600" cy="520" r="18" fill="#48bb78"/>
  
  <!-- Parking -->
  <rect x="50" y="480" width="80" height="60" fill="#a0aec0" stroke="#4a5568" stroke-width="2" rx="3"/>
  <text x="90" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3748">Parking</text>
  
  <!-- Legend -->
  <rect x="620" y="520" width="170" height="70" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="705" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Click to select location</text>
  <text x="705" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Coordinates will be</text>
  <text x="705" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">recorded in pixels</text>
  
  <!-- Compass -->
  <circle cx="750" cy="50" r="25" fill="white" stroke="#333" stroke-width="2"/>
  <text x="750" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c53030">N</text>
  <text x="750" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">S</text>
  <text x="730" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">W</text>
  <text x="770" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">E</text>
</svg>
